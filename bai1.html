<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<form>
    <input id="nhapA" type="number" >
    <input id="nhapB" type="number" >
    <button type="button" onclick="clickE()">click</button>
    <h3 id="result"></h3>
</form>



</body>
</html>
<script>
    function clickE() {
        let a = parseInt(document.getElementById("nhapA").value)
        let b = parseInt(document.getElementById("nhapB").value)
        let c = a % b
        if (c) {
            document.getElementById("result").innerText = "a khong chia hết cho b"
        } else {
            document.getElementById("result").innerText = "a  chia hết cho b"
        }
    }

</script>
